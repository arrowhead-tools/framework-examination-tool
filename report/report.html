<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Arrowhead FW examination report</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/dependencies/plotly.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/assert-report.js"></script>
    <script src="js/latency-report.js"></script>
  </head>
  <body>
    <div id="hero">
      <input type="file" id="fileUpload" style="width: 400px" />
      <input type="button" id="upload" value="Upload" />
      <hr />
      <div id="assert-container">
        <div id="assert-sum-table"> </div>
        <div id="assert-error-table"> </div>
        <div id="assert-csv" style="display:none"> </div>
      </div>
      <div id="latency-container">
        <div id="latency-filters" style="display:none">
          <datalist id="usecase-list"></datalist>
          <label for="usecase-filter">USE CASE:</label>
          <input id="usecase-filter" type="text" list="usecase-list" size="50">
          <datalist id="endpoint-list"></datalist>
          <label for="endpoint-filter">ENDPOINT:</label>
          <input id="endpoint-filter" type="text" list="endpoint-list" size="50">
        </div>
        <div id="latency-chart"> </div>
        <div id="latency-csv" style="display:none"> </div>
      </div>
    </div>
  </body>
</html>
